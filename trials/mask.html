<script>
//transfer the subject_id through different pages
	function getdatafromStr(str,name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = str.substr(str.indexOf("\?")+1).match(reg);
		if (r!=null) 
			return unescape(r[2]); 
		return null;
	}
</script>

<script>
	function jump(next_page)//attach the subject_id to the html path of next_page
		location.href = next_page + "?value=" + getdatafromStr(location.href,"value");
</script>
